<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="travel_recommendation.css">
    <title>Travel Recommendation</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
            <div class="search-container">
                <input type="text" id="searchBar" placeholder="Search for a destination...">
                <button id="searchBtn">Search</button>
                <button id="resetBtn">Reset</button>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="home">
            <h1>Welcome to Our Travel Recommendations</h1>
            <p>Explore the best destinations around the world!</p>
        </section>

        <section id="about">
            <h2>About Us</h2>
            <p>We are dedicated to providing the best travel recommendations based on your preferences.</p>
        </section>

        <section id="results">
            <h2>Search Results</h2>
            <ul id="resultList"></ul>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <input type="submit" value="Send">
            </form>
        </section>
    </main>

    <script src="travel_recommendation.js"></script>
</body>
</html>
